<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawPal Dashboard</title>

  <link rel="stylesheet" href="styles.css?v=10">
  <link rel="stylesheet" href="template.css?v=7">
  <link rel="stylesheet" href="pet-styles.css?v=4">
</head>
<body>

  <!-- Optional top header bar - purely cosmetic -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="home.html" class="logo">
        <span class="logo-icon">ğŸ¾</span>
        <span class="logo-text">PawPal</span>
      </a>

      <nav class="main-nav">
        <a href="home.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
      </nav>
    </div>
  </header>

  <!-- background image setup -->
  <!--<div class="background-overlay"> -->
    <div class="dashboard-wrapper">

      <header class="dashboard-header">
        <h1><span id="petIcon">ğŸ¾</span> <span id="petName">PawPal Dashboard</span></h1>
        <p id="petSubtitle">
          Quick snapshot of your pet's information and health details.
        </p>
      </header>

      <main class="dashboard-grid">
        <!-- Card 1: Pet Details -->
        <section class="dashboard-card">
          <h2>Pet Information</h2>
          <div id="petDetailsContainer">
            <!-- Pet details will be loaded here -->
          </div>
        </section>

        <!-- Card 2: Medication -->
        <section class="dashboard-card">
          <h2>ğŸ’Š Medication</h2>
          <div id="healthContainer">
            <!-- Medication information will be loaded here -->
          </div>
        </section>

        <!-- Card 3: Dose Logging -->
        <section class="dashboard-card">
          <h2>ğŸ’‰ Dose Logging</h2>
          <div id="notesContainer">
            <!-- Dose logging will be loaded here -->
          </div>
        </section>
      </main>

      <footer class="dashboard-footer">
        <a href="home.html" class="cta-button-link">
          <button class="cta-button">Back to Home</button>
        </a>
      </footer>

    </div>
  </div>

  <!-- Load the auth module -->
  <script src="auth-module.js?v=6"></script>
  <!-- Load dashboard functionality -->
  <script src="dashboard.js?v=5"></script>

</body>
</html>
