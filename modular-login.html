<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPal - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <a href="template.html" class="back-link">‚Üê Back to Home</a>

        <div class="auth-header">
            <h1>PawPal</h1>
            <p>Welcome back to your pet's best friend</p>
        </div>

        <!-- Auth Section -->
        <div class="auth-card">
            <!-- Login view -->
            <div id="loginView">
                <h3>Login</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>

                <div class="auth-links">
                    <p>Don't have an account? <a href="#" onclick="showSignup()" class="link-btn">Create Account</a></p>
                </div>
            </div>

            <!-- Signup view -->
            <div id="signupView" class="hidden">
                <h3>Create Account</h3>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="signupConfirm">Confirm Password</label>
                        <input type="password" id="signupConfirm" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                </form>

                <div class="auth-links">
                    <p>Already have an account? <a href="#" onclick="showLogin()" class="link-btn">Login</a></p>
                </div>
            </div>

            <!-- Logged in view -->
            <div id="loggedIn" class="hidden">
                <div class="user-info">
                    <h3>Welcome back, <span id="userName"></span>!</h3>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Member since:</strong> <span id="userSince"></span></p>
                    <button class="btn btn-secondary btn-full" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>
    </div>    </div>
        </div>
    </div>

    <!-- Load the auth module -->
    <script src="auth-module.js"></script>
    <!-- Load login page functionality -->
    <script src="login.js"></script>
</body>
</html>
